
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Save Game Backupper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Save Game Backupper</h1>
            <div class="spinner" id="spinner">â ‹</div>
        </header>
        
        <main>
            <div class="form-group">
                <label for="source-path">Source Folder</label>
                <div class="path-input">
                    <input type="text" id="source-path" placeholder="Select the folder to back up" readonly>
                    <button id="browse-source">Browse...</button>
                </div>
            </div>

            <div class="form-group">
                <label for="destination-path">Output Folder</label>
                <div class="path-input">
                    <input type="text" id="destination-path" placeholder="Select where to store backups" readonly>
                    <button id="browse-destination">Browse...</button>
                </div>
            </div>

            <div class="form-group interval-group">
                <label for="interval">Backup Interval</label>
                <input type="number" id="interval" value="5" min="1">
                <select id="interval-unit">
                    <option value="minutes">Minutes</option>
                    <option value="seconds">Seconds</option>
                </select>
            </div>

            <div class="timer-display" id="timer-display">
                00:00:00
            </div>

            <div class="controls">
                <button id="apply-settings" class="btn-apply">Apply</button>
                <button id="pause-resume" class="btn-pause">Pause</button>
            </div>
             <div id="toast" class=""></div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
